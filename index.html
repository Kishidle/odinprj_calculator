<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <header class="header">
        
    </header>
    <main class="calculator-container">
        <div class="calculator-ui">

            
            
            <input type="text" id="display-container" value="0"
             readonly="readonly"/>
            <button id="btnAC" class="calculator-button function-button">AC</button>
            <button id="btnAbs" class="calculator-button function-button">+/-</button>
            <button id="btnMod" class="calculator-button function-button">%</button>
            <button id="btnDiv" class="calculator-button function-button">/</button>
            <button id="btn7" class="calculator-button">7</button>
            <button id="btn8" class="calculator-button">8</button>
            <button id="btn9" class="calculator-button">9</button>
            <button id="btnMult" class="calculator-button function-button">*</button>
            <button id="btn4" class="calculator-button">4</button>
            <button id="btn5" class="calculator-button">5</button>
            <button id="btn6" class="calculator-button">6</button>
            <button id="btnMinus" class="calculator-button function-button">-</button>
            <button id="btn1" class="calculator-button">1</button>
            <button id="btn2" class="calculator-button">2</button>
            <button id="btn3" class="calculator-button">3</button>
            <button id="btnPlus" class="calculator-button function-button">+</button>
            <button id="btn0" class="calculator-button">0</button>
            <button id="btnDeci" class="calculator-button">.</button>
            <button id="btnEqual" class="calculator-button function-button">=</button>

        </div>
    </main>
    <footer class="footer">
        
    </footer>
</body>
</html>
